<!doctype html>
<html>
<head>
<meta charset="utf-8"><title>Storing Data with html5 local Storage</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script><script>
if(localStorage){
$(document).ready(function(){
$(".save").click(function(){
var fn=$("#fn").val();
localStorage.setItem("firstname",fn);
alert("your first name is saved");
});
$(".access").click(function(){
alert("Hi, "+localStorage.getItem("firstname"));
});
});
}
else{
alert("Sorry, your browser do not support");
}
</script>
</head>
<body><form>
<label>First Name:<input type="text" id="fn">
</label>
<button type="button" class="save">SaveName</button>
<button type="button" class="access">GetName</button>
</form>
</body>
</html>
